name: Lint Test and Deploy Workflow
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run LINT
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - name: Fetch Code
      uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run TEST
      run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Fetch Code
      uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run DEPLOY
      run: npm run build
    - name: Deploying
      run: echo "OwO"

